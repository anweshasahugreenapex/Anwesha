<!-- Write a JavaScript for loop that will iterate from 0 to 15. For each iteration, it will check if the current number is odd or even, and display an alert message to the screen. -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>alert for odd and even</title>
</head>
<body>
    <script>
        var x;
        var size=15;
        for (var x=0; x<=size; x++) {
        if (x === 0) {
                alert(x +  " is an even number");
        }
        else if (x % 2 === 0) {
                alert(x + " is an even number");   
        }
        else {
                alert(x + " is  an odd number");
        }
}
    </script>
</body>
</html>
