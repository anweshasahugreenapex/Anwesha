<!-- farmer has three species, chickens, cows and dogs:count legs -->



<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>count legs</title>
</head>
<body>
    <script>
        let chickens=7; //enter the number of chickens
        let cows=5; //enter the number of cows
        let dogs=2; //enter the number of dogs

 
    var count = 0;
 
    count = chickens+cows+dogs;
    if(count<10)
    {
        document.write("chickens = 4 legs");
        document.write("<br/>cows = 12 legs");
        document.write("<br/>dogs = 12 legs");
    }
    else if(count>=10)
    {
        document.write("chickens = 2  legs");
        document.write("<br/>cows = 4  legs");
        document.write("<br/>dogs = 4  legs");
    }
 
    
</script>
</body>
</html>
